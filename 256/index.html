<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>256 bits visualisation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="numeric"></div>
</body>

<script>
	const numeric = document.getElementById('numeric');
	const displayNumber = (n) => {
		numeric.innerHTML = n.toString(2);
	}

	let sinces = [];
	let selectedSince = 1;


	function setup() {
		const now = +new Date();
		const msInDay = 24 * 60 * 60 * 1000;
		const msInYear = 365 * msInDay;
		sinces.push({title: '0 A.D.', shift: 1970 * msInYear }); // not so accurate
		sinces.push({title: 'universe born', shift: 13700000000 * msInYear}); // definitely not accurate
	}
	function loop() {
		const n = +new Date();
		const shift = sinces[selectedSince].shift;
		console.log(n);
		console.log(shift);
		displayNumber(n + shift);
		//window.requestAnimationFrame(loop);	
	}

	setup();
	loop();
</script>
</html>
