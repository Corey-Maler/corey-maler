<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>256 bits visualisation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="numeric"></div>
</body>

<script>
	const numeric = document.getElementById('numeric');

	// So, we need:
	// shift in Years
	// n in microseconds for current time
	// scale -- how many operators per second we can do
	// somehow we should implement next equal:
	// (shift * msInYear + n) * scale
	// which much bigger that Nuber.MAX_SAFE_NUMBER in js
	const displayNumber = (shift, n, scale) => {
		numeric.innerHTML = (Math.round(n * scale)).toString(2);
	}

	let sinces = [];
	let selectedSince = 1;
	let scale = 0.001;


	function setup() {
		const now = +new Date();
		const sInDay = 24 * 60 * 60;
		const sInYear = 365 * sInDay;
		sinces.push({title: '0 A.D.', shiftY: 1970, shift: 0}); // not so accurate
		sinces.push({title: 'universe born', shiftY: 13700000000, shift: 0}); // definitely not accurate
		// even in seconds time from universe born more that 64 bits number
	}
	function loop() {
		const n = +new Date();
		const shift = sinces[selectedSince].shift;
		const shiftY = sinces[selectedSince].shiftY;
		displayNumber(shiftY, n, scale);
		window.requestAnimationFrame(loop);	
	}

	setup();
	loop();
</script>
</html>
