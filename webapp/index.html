  <body>

<div id="particles-js"></div>

    <h1>
      Smoke time
    </h1>


<div class="container">
  <div id="percent">
    <small>laps</small><br />
    <span id="lapsed">17h 32m 12s</span>
  </div>
  <svg id="svg">
    <circle cx="125" cy="125" r="100"
      style="stroke: #fff; fill: none; opacity: 0.5; stroke-width: 1px"
    />

    <path id="arc" d="M 100 100 L 300 100 L 200 300 z"
        fill="none" stroke="#fff" stroke-width="3" />

  </svg>
</div>
<div class="controls">
  <a class="btn" id="run">Smoke ;(</a>
</div>

  </body>

  <script src="script.js"></script>
  <script type="text/javascript">
particlesJS('particles-js', {
  particles: {
    color: '#fff',
    color_random: false,
    shape: 'circle', // "circle", "edge" or "triangle"
    opacity: {
      opacity: 0.5,
      anim: {
        enable: true,
        speed: 1.5,
        opacity_min: 0,
        sync: false
      }
    },
    size: 4,
    size_random: true,
    nb: 50,
    line_linked: {
      enable_auto: true,
      distance: 200,
      color: '#fff',
      opacity: 0.3,
      width: 1,
      condensed_mode: {
        enable: false,
        rotateX: 600,
        rotateY: 600
      }
    },
    anim: {
      enable: true,
      speed: 1
    }
  },
  interactivity: {
    enable: false
  },
  retina_detect: true
});

  </script>
